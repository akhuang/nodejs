<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My first angular application.</title>
        <link rel =" stylesheet" href ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body class='container' ng-app="firstApp" ng-controller="mainController as main">
        <div class="jumbotron">
            <h1>{{ main.message }}</h1>
            <p>This is a template showcasing the optional theme stylesheet included
                in Bootstrap. Use it as a starting point to create something
                more unique by building on or modifying it.
            </p>
      </div>
      <table class="table">
          <tr>
            <th>name</th>
            <th>color</th>
          </tr>
          <tr ng-repeat="computer in main.computers">
              <td>{{computer.name}}</td>
              <td>{{computer.color}}</td>
          </tr>
      </table>
      <form ng-submit="main.addComputer()">
          <input type='text' ng-model='main.computerData.name' />
          <input type='text' ng-model='main.computerData.color' />
          <button type='submit'>submit</button>
      </form>
    </body>
</html>
